<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>

    <div class="box"> <!-- div form -->

                <legend> <!-- legenda topo -->
                    <strong>Cadastro do Contribuinte </strong>
                </legend>
                <br><br>

                <!-- input Nome -->
                <div class="inputBox">
                    <input type="text" name="txtName" id="name" class="inputUser" required> <!-- input -->
                    <label for="name" class="labelInput"> Nome empresarial </label>                               <!-- name imput -->
                </div> <br><br>

                <!-- input email -->
                <div class="inputBox">
                    <input type="text" name="txtEmail" id="email" class="inputUser" required> 
                    <label for="email" class="labelInput"> E-mail </label>
                </div><br><br>

                <!-- input telefone -->
                <div class="inputBox">
                    <input type="tel" name="txtNumber" id="number" class="inputUser" required>
                    <label for="number" class="labelInput"> Telefone </label>
                </div><br><br>

                <!-- input CNPJ -->
                 <div class="inputBox">
                    <input type="text" name="txtCNPJ" id="cnpj" class="inputUser" required>
                    <label for="address" class="labelInput"> CNPJ </label>
                 </div><br><br>


                <!-- input data de abertura -->
                
                    <label for="date" > <strong> Data de Abertura do Negócio: </strong></label>
                    <input type="date" name="txtDate" id="date"  required>
                
                <br><br>
    
                <!-- input cidade -->
                <div class="inputBox">
                    <input type="cidade" name="txtCity" id="city" class="inputUser" required>
                    <label for="ciry" class="labelInput"> Cidade </label>
                </div><br><br>

                <!-- input estado -->
                <div class="inputBox">
                    <input type="text" name="txtState" id="state" class="inputUser" required>
                    <label for="state" class="labelInput"> Estado </label>
                </div><br><br>

                <!-- input rua -->
                <div class="inputBox">
                    <input type="text" name="txtStreet" id="street" class="inputUser" required>
                    <label for="address" class="labelInput"> Rua </label>
                </div><br><br>

                <!-- input bairro -->
                <div class="inputBox">
                    <input type="text" name="txtNGBH" id="neighborhood" class="inputUser" required>
                    <label for="address" class="labelInput"> Bairro </label>
                </div><br><br>

                <!-- input número -->
                <div class="inputBox">
                    <input type="text" name="txtNumber" id="number" class="inputUser" required>
                    <label for="address" class="labelInput"> Número </label>
                </div><br><br>           

                <!-- button enviar -->
                <input type="button" value="Próximo" name="sumbmit" id="submit">

              


            </fieldset>

        </form>
    </div>


    
</body>
</html>
